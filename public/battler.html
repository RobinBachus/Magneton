<!DOCTYPE html>
<html lang="nl">

	<body>
		<header>
			<button id="open-nav" class="menu-btn" onclick="openNav()">
				<i class="fa-solid fa-bars"></i>
			</button>
			<img
				id="MnLogo"
				src="./assets/img/LogoLightModeNewer.png"
				alt="Logo"
			/>
			<img
				id="usericon"
				src="./assets/img/placeholder.jpg"
				alt="avatar"
			/>
		</header>
		<aside>
			<section id="side-nav" class="sidenav closed framed">
				<button id="close-nav" class="menu-btn" onclick="closeNav()">
					<i class="fa-solid fa-times"></i>
				</button>
				<h1 id="shoppercart">Spelmodi:</h1>

					<a href="landing.html">Landingspagina</a>

			<section class="bg-image">
				<h2>A wild Pokémon has appeared! Get ready to battle!</h2>
				<section class="pokemon-container">
					<article class="pokemon">
						<img
							src="./assets/img/Catchspawn.png"
							alt="Catchspawn"
						/>
						<img
							src="./assets/img/SQUIRTLE.png"
							alt="Squirtle"
							class="on-spawn"
						/>
					</article>
					<article class="pokemon">
						<img
							src="./assets/img/Catchspawn.png"
							alt="Catchspawn"
						/>
						<img
							src="./assets/img/MAGNETON3.png"
							alt="Magneton"
							class="on-spawn"
						/>
					</article>
				</section>
				<section class="buttons framed">
					<h3>What are you gonna do?</h3>
					<section class="battle-options">
						<button class="fight">Fight</button>
						<button class="catch">Catch</button>
						<button class="run">Run</button>
					</section>
				</section>
			</section>
