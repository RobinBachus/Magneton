<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thuis</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/frames.css" />

		<script src="/js/main.js" type="module" defer></script>

		<!-- fa icons -->
		<script
			src="https://kit.fontawesome.com/91fd30522d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<a href="/home">
				<img
					id="logo"
					src="/assets/img/LogoLightModeNewer.png"
					alt="Logo"
				/>
			</a>
			<div class="menu-container">
				<a class="menu-btn" href="/pokedex">Pokémon</a>
				<a class="menu-btn" href="/quiz">Who's that Pokémon?</a>
				<a class="menu-btn" href="/comparator">Comperator</a>
			</div>
			<!-- <button id="open-nav" class="menu-btn" onclick="openNav()">
				<img src="./assets/img/icon_ball.png" alt="" />
			</button> -->
			<div id="header-settings">
				<div id="audio-mute">
					<button id="mute-music" class="mute-button fa-stack">
						<i class="fa fa-music"></i>
						<i
							id="music-muted-slash"
							class="fa fa-slash fa-stack-1x fa-xl"
						></i>
					</button>
					<button id="mute-sfx" class="mute-button">
						<i class="fa-solid fa-volume-mute"></i>
					</button>
				</div>
				<form action="/logout" method="post" id="user-form">
					<img
						id="usericon"
						class="pixelated"
						src="/assets/img/pfp1.png"
						alt="avatar"
					/>
					<button type="submit" name="sign out">
						<i class="fa-solid fa-sign-out"></i>
					</button>
				</form>
			</div>
		</header>

		<section id="buddy" class="framed expanded">
			<h1>My Buddy</h1>
			<img
				src="assets/img/magneton_icon.png"
				alt="buddy"
				class="pixelated"
			/>
			<p>Magneton</p>
		</section>
		<main id="home" class="home-bg-image">
			<section id="welcome-section">
				<div class="welcome-frame framed">
					<div class="welcome-text">
						<h1>Welcome to Gotcha!</h1>
						<p>
							Welcome Trainer! Enter the fantastic world of
							Pokémon, where adventure and challanges await around
							every corner. Choose a gamemode to start!
						</p>
					</div>
				</div>
				<div class="game-modes">
					<a class="game-mode framed" href="pokedex">Pokémon</a>
					<a class="game-mode framed" href="quiz"
						>Who's that Pokémon?</a
					>
					<a class="game-mode framed" href="/comparator"
						>Comperator</a
					>
				</div>
			</section>
			<video autoplay muted loop id="backgroundvideo">
				<source
					src="./assets/img/comperatorbackground.mp4"
					type="video/mp4"
				/>
				Your browser does not support HTML5 video.
			</video>
		</main>

		<footer><p>&copy; Team Magneton</p></footer>
	</body>
</html>
