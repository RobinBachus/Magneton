<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/temp_login.css" />
		<script type="module" src="js/login.js"></script>
		<!-- TODO: Move to catch html (this is for testing)-->
		<script type="module" src="js/catch.js"></script>
		<script
			src="https://kit.fontawesome.com/91fd30522d.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
			integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main class="login-container">
			<form class="login-form action-login" action="javascript:void(0)">
				<h2>Welkom terug!</h2>
				<label
					><i class="fa-solid fa-envelope"></i>
					<!-- TODO: Remove value-->
					<input
						type="email"
						name="login-email"
						id="login-email"
						placeholder="someone@example.com"
						aria-label="email"
						value=""
						required
					/>
				</label>
				<label>
					<i class="fa-solid fa-lock"></i>
					<input
						type="password"
						name="login-password"
						id="login-password"
						placeholder="Wachtwoord"
						aria-label="Wachtwoord"
						minlength="8"
						required
					/>
				</label>
				<section class="login-submit-container">
					<input type="submit" value="Sign in" />
					<a href="signup.html">Register</a>
				</section>
			</form>
		</main>
	</body>
</html>
