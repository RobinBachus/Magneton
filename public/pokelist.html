<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon List</title>

		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/fonts.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/liststyle.css" />
		<link rel="stylesheet" href="/css/frames.css" />
		<link rel="stylesheet" href="/css/loading.css" />

		<script src="/js/main.js" type="module" defer></script>
		<script src="/js/pokelist.js" type="module" defer></script>

		<!-- fa icons -->
		<script
			src="https://kit.fontawesome.com/91fd30522d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<a href="/home">
				<img
					id="logo"
					src="/assets/img/LogoLightModeNewer.png"
					alt="Logo"
				/>
			</a>
			<div class="menu-container">
				<a class="menu-btn" href="/pokedex">Pokémon</a>
				<a class="menu-btn" href="/quiz">Who's that Pokémon?</a>
				<a class="menu-btn" href="/comparator">Comperator</a>
			</div>
			<div id="header-settings">
				<div id="audio-mute">
					<button id="mute-music" class="mute-button fa-stack">
						<i class="fa fa-music"></i>
						<i
							id="music-muted-slash"
							class="fa fa-slash fa-stack-1x fa-xl"
						></i>
					</button>
					<button id="mute-sfx" class="mute-button">
						<i class="fa-solid fa-volume-mute"></i>
					</button>
				</div>
				<form action="/logout" method="post" id="user-form">
					<img
						id="usericon"
						class="pixelated"
						src="/assets/img/pfp1.png"
						alt="avatar"
					/>
					<button type="submit" name="sign out">
						<i class="fa-solid fa-sign-out"></i>
					</button>
				</form>
			</div>
		</header>

		<section id="buddy" class="framed no-hd">
			<h1>My Buddy</h1>
			<img
				src="/assets/img/magneton_icon.png"
				alt="buddy"
				class="pixelated"
			/>
			<p>Magneton</p>
		</section>
		<main>
			<h1 id="title"></h1>
			<section id="pokelist-container">
				<section id="selected-pokemon">
					<div id="pokemon-info">
						<h2 id="pokemon-name"></h2>
						<h3 id="pokemon-id"></h3>
					</div>
					<button id="buddy-button">❤</button>
					<img
						id="release-button"
						src="/assets/img/pokemoncaught.png"
						alt="pokeball"
					/>
					<div id="pokemon-image-container" class="">
						<img
							id="pokemon-image"
							src="/assets/img/steelbg.png"
							alt=""
							class="pixelated"
							width="500"
							height="500"
						/>
					</div>
					<img class="type" src="/assets/img/steel.png" alt="" />
					<img class="type" src="/assets/img/steel.png" alt="" />
					<button id="battle-button">Battle</button>
					<button id="catch-button">Catch</button>
					<section class="stat-grid">
						<div class="stat">
							<p>HP</p>
							<p class="stat-value" id="hp"></p>
						</div>
						<div class="stat">
							<p>ATK</p>
							<p class="stat-value" id="atk"></p>
						</div>
						<div class="stat">
							<p>DEF</p>
							<p class="stat-value" id="def"></p>
						</div>
						<div class="stat">
							<p>SPA</p>
							<p class="stat-value" id="spa"></p>
						</div>
						<div class="stat">
							<p>SPD</p>
							<p class="stat-value" id="spd"></p>
						</div>
						<div class="stat">
							<p>SPE</p>
							<p class="stat-value" id="spe"></p>
						</div>
					</section>
					<p id="date-caught">Caught on 30/04/2024</p>
				</section>
				<section id="pokemon-images">
					<section id="loading-screen" class="contained">
						<div class="spinner"></div>
						<p>Loading, please wait...</p>
					</section>
				</section>
			</section>
			<video autoplay muted loop id="backgroundvideo">
				<source
					src="/assets/img/comperatorbackground.mp4"
					type="video/mp4"
				/>
				Your browser does not support HTML5 video.
			</video>
		</main>
		<footer><p>&copy; Team Magneton</p></footer>
	</body>
</html>
