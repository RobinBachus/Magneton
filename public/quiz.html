			/>

		<aside>
			<section id="side-nav" class="sidenav closed framed">

				</p>

						id="guess-img"
						src="./assets/img/CHARIZARD.png"
						alt="Pokémon"
					/>

				<form id="guess-form" action="javascript:void(0)">
					<input
						type="text"
						id="guess"
						value="cha"
						name="guess"
						placeholder="Vul hier de naam in"
					/>
					<!-- TODO: Dropdown -->
					<button id="guess-btn" type="submit">Raad!</button>
				</form>
				<section id="guess-options-container">
					<button class="guess-option">Chandelure</button>
					<button class="guess-option">Charizard</button>
					<button class="guess-option">Chatot</button>
					<button class="guess-option" disabled>&nbsp;</button>
