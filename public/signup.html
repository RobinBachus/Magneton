<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/temp_login.css" />
		<script type="module" src="js/login.js"></script>
		<script
			src="https://kit.fontawesome.com/91fd30522d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main class="login-container">
			<form class="login-form action-signup" action="javascript:void(0)">
				<h2>Welkom bij Magneton!</h2>
				<label
					><i class="fa-solid fa-envelope"></i>
					<input
						type="email"
						name="login-email"
						id="login-email"
						placeholder="someone@example.com"
						aria-label="email"
						required
					/>
				</label>
				<label>
					<i class="fa-solid fa-lock"></i>
					<input
						type="password"
						name="login-password"
						id="login-password"
						placeholder="Wachtwoord"
						aria-label="Wachtwoord"
						minlength="8"
						required
					/>
				</label>
				<label>
					<i class="fa-solid fa-arrows-rotate"></i>
					<input
						type="password"
						name="login-password-verify"
						id="login-password-verify"
						placeholder="Bevestig wachtwoord"
						aria-label="Bevestig wachtwoord"
						required
					/>
				</label>
				<section class="login-submit-container">
					<input type="submit" value="Sign up" />
					<a href="login.html" id="login-link">Login</a>
				</section>
			</form>
		</main>
	</body>
</html>
